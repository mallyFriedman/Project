<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>log in</title>
    <link rel="ns photo icon" href="../IMG/logo.png" />
    <link rel="stylesheet" href="../CSS/form.css">
</head>

<body>
    <header>
        <p>Presented by Mally And Noa</p>
        <span id="header">
            Space Ivnaders
        </span>
        <p>&mdash; See You Shoot &mdash;</p>
    </header>
    <div id="ship">
        <img src="../IMG/ship.png" alt="ship">

    <div id="log-in">
        <form action="javascript:logIn()">
            <h3>Use Your Account</h3>

            <input id="name" type="text" placeholder="Your name" />
            <input id="email" type="email" placeholder="Your Email" />
            <input id="password" type="password" placeholder="Password" />

            <button type="submit" id="log_button">Log In</button>

            <br />
            <br />
            <a id="crate_account" href="../HTML/sign-up.html">Creat an Account</a>


        </form>
    </div>

    <script src="../JavaScript/sign-up.js"></script>
</body>

</html>
