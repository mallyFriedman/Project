<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign-up</title>
    <link rel="ns photo icon" href="../IMG/logo.png" />
    <link rel="stylesheet" href="../CSS/form.css">
</head>

<body>
    <header>
        <p>Presented by Mally And Noa</p>
        <span id="header">
            Space Ivnaders
        </span>
        <p>&mdash; See You Shoot &mdash;</p>
    </header>
    <div id="ship">
        <img src="../IMG/ship.png" alt="ship">
    </div>
    <div id="sign-in">
        <form action="javascript:addUser()">
            <h3>Creat Your Account</h3>

            <input id="new-name" type="text" placeholder="Your Username" required />
            <input id="new-email" type="email" placeholder="Your Email" required />
            <input id="new-number" type="number" placeholder="Number-Phone" required />
            <input id="new-password" type="password" placeholder="Set a Password" required />
            <button type="submit" id="new-account">sign Up</button>
        </form>
    </div>
</body>
<script src="../JavaScript/sign-up.js"></script>

</html>
